
<div class="col-sm-6 mx-auto">
<div class="container" align="center">
    <h3>Add your blog here....</h3>
</div>

<form class="container" [formGroup]="addblog">
    <div class="form-group">
      <label for="exampleInputEmail1">Blog title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" formControlName="title" aria-describedby="emailHelp" placeholder="Enter blog title">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Author</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="author" placeholder="Enter Author name ">
    </div>
    <div class="form-group">
        <label for="containt">Content</label>
        <textarea style="height: 150px;" class="form-control" formControlName="content"id="content" placeholder="Enter your content"></textarea>
      </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>

</div>
